<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div  id="contact-page">
      <section class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Contact Us</h2>
        <form action="#" method="post" class="space-y-4">
          <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label class="block text-gray-700">Message</label>
            <textarea class="w-full px-4 py-2 border rounded-md"></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-800"
          >
            Send
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
