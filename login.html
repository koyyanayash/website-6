<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="login-page">
      <section class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Login</h2>
        <form action="#" method="post" class="space-y-4">
          <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <button
            type="submit"
            class="bg-blue-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-800"
          >
            Login
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
